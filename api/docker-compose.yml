version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: face_search_postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-facesearch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - face_search_net

  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    image: semitechnologies/weaviate:1.24.1
    container_name: face_search_weaviate
    ports:
      - '8080:8080'
      - '50051:50051'
    volumes:
      - weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    networks:
      - face_search_net

  minio:
    image: minio/minio
    container_name: face_search_minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - face_search_net

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    container_name: face_search_ai
    ports:
      - '8000:8000'
    networks:
      - face_search_net

networks:
  face_search_net:
    driver: bridge

volumes:
  postgres_data:
  weaviate_data:
  minio_data:
